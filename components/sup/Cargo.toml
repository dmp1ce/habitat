[package]
name = "habitat_sup"
version = "0.0.0"
authors = ["Adam Jacob <adam@chef.io>", "Jamie Winsor <reset@chef.io>", "Fletcher Nichol <fnichol@chef.io>", "Joshua Timberman <joshua@chef.io>", "Dave Parfitt <dparfitt@chef.io>"]
build = "../build.rs"
workspace = "../../"

[lib]
name = "habitat_sup"

[[bin]]
name = "hab-sup"
doc = false

[[test]]
name = "functional"

[dependencies]
ansi_term = "*"
bitflags = "*"
clap = { version = "*", features = [ "suggestions", "color", "unstable" ] }
env_logger = "*"
features = "*"
glob = "*"
habitat_butterfly = { path = "../butterfly" }
habitat_common = { path = "../common" }
habitat_core = { path = "../core" }
habitat_depot_client = { path = "../builder-depot-client" }
habitat_eventsrv = { path = "../eventsrv" }
handlebars = { version = "*", features = ["serde_type", "partial4"], default-features = false }
iron = "*"
lazy_static = "*"
libc = "*"
log = "*"
notify = "*"
persistent = "*"
prometheus = "*"
rand = "*"
regex = "*"
router = "*"
serde = "*"
serde_derive = "*"
serde_json = "*"
tempdir = "*"
time = "*"
toml = { version = "*", features = ["serde"], default-features = false, git = "https://github.com/alexcrichton/toml-rs" , rev = "d39c3f7b3ec95cb3cc1e579d7d747206c66aab74"}
url = "*"

[target.'cfg(windows)'.dependencies]
ctrlc = "*"

[dev-dependencies]
hyper = "*"

[features]
functional = []
